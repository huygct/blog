<div

    ng-repeat="sp in $ctrl.data">

  <div class="mdl-card__media show-button-link">
    <img src={{sp.imageUrl}}>
  </div>
  <div class="bottom-widget-text">
    <div class="mdl-card__title clear-padding-bottom clear-padding-top">
      <a class="mdl-card__title-text show-button-link name-widget">{{sp.name}}</a>
    </div>
    <div class="mdl-card__title clear-padding-bottom">
      <span class="mdl-card__title-text cost-widget">{{sp.cost}}</span>
    </div>
  </div>
