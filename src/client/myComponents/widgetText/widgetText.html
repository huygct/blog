<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp widget-text-box" ng-repeat="sp in $ctrl.data">
  <div class="mdl-card__media">
    <img src={{sp.imageUrl}}>
  </div>
  <div class="mdl-card__title clear-padding-bottom">
    <span class="mdl-card__title-text name-widget">{{sp.name}}</span>
  </div>
  <div class="mdl-card__supporting-text clear-padding-bottom">
    <span class="mdl-typography--font-light mdl-typography--subhead name-widget">{{sp.cost}}</span>
  </div>
  <div class="mdl-card__actions">
    <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
      Make the switch
      <i class="material-icons">chevron_right</i>
    </a>
  </div>
</div>
