<!--search song-------------------------------------------------------->
<div class="search-wrapper">

  <md-button class="md-icon-button md-primary button-search" aria-label="search" ng-click="searchCtrl.showInputBox()"
             ng-if="!searchCtrl.showInput">
    <i class="fa fa-search"></i>
  </md-button>

  <div ng-if="searchCtrl.showInput">
    <md-input-container md-no-float="" class="input-container-search">
      <input ng-model="searchCtrl.ngModel" ng-i18next="[placeholder]contentWeb.songs.searchSongs.text"
             aria-label="search-directive">
    </md-input-container>
    <button ng-click="searchCtrl.close()" class="close-icon">
      <i class="fa fa-times my-color-icon"></i>
    </button>
  </div>

</div>
