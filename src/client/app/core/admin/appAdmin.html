<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header admin-app">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{$root.nameApp}}</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>

      <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="{{$root.numberOtherNotDeliver}}"
          ng-click="vm.goToOrder()">info</div>

      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
        <li class="mdl-menu__item">About</li>
        <li class="mdl-menu__item">Contact</li>
        <li class="mdl-menu__item">Legal information</li>
      </ul>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <md-menu md-position-mode="target-right target" class="demo-avatar-dropdown">
        <img src="images/app/logoAdmin.jpg" class="demo-avatar" ng-click="$mdOpenMenu($event)">
        <md-menu-content width="2" >
          <md-menu-item>
            <md-button ng-click="vm.logoutAdmin()">
              <div>
                <p class="padding-left-right-8">logout</p>
                <i class="fa fa-sign-out" aria-hidden="true"></i>
              </div>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <!--<div class="demo-avatar-dropdown">-->
        <!--<span>Admin</span>-->
        <!--<div class="mdl-layout-spacer"></div>-->
        <!--<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button&#45;&#45;icon">-->
          <!--<i class="material-icons" role="presentation">arrow_drop_down</i>-->
          <!--<span class="visuallyhidden">Accounts</span>-->
        <!--</button>-->
        <!--<ul class="mdl-menu mdl-menu&#45;&#45;bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">-->
          <!--<li class="mdl-menu__item" ng-click="vm.logoutAdmin()">logout</li>-->
          <!--&lt;!&ndash;<li class="mdl-menu__item">info@example.com</li>&ndash;&gt;-->
          <!--&lt;!&ndash;<li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>&ndash;&gt;-->
        <!--</ul>-->
      <!--</div>-->
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" ui-sref="{{nav.state}}" ui-sref-active="highlighted-nav-menu" ng-repeat="nav in vm.navigation">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">{{nav.icon}}</i>
        {{nav.name}}
      </a>
      <hr/>
      <a class="mdl-navigation__link" ui-sref="app.appAdmin.setting" ui-sref-active="highlighted-nav-menu">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
        Settings
      </a>
      <div class="mdl-layout-spacer"></div>
      <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="mdl-grid" style="justify-content: center">
      <div ui-view="" style="width: 100%"></div>
    </div>
  </main>
</div>
