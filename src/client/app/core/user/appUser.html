<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header user-app">

  <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png" ng-click="vm.goToHomePage()">
          </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="android-header-spacer mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="padding: 28px 12px">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
      <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="{{vm.getNumberProductInCart()}}" ng-click="vm.openYourCard()">
        <i class="material-icons">shopping_cart</i>
      </div>
      <md-button md-no-ink class="md-primary" ng-click="vm.loginApp()" ng-if="!$root.currentUser">
        <i class="fa fa-sign-in"></i>
        Đăng nhập
      </md-button>
      <md-menu md-position-mode="target-right target" class="user-name-menu" ng-if="$root.currentUser">
        <md-button aria-label="Open user interactions menu" class="md-primary button-user-name" ng-click="vm.openMenu($mdOpenMenu, $event)">
          <i class="fa fa-smile-o" aria-hidden="true"></i>
          {{$root.currentUser.user.name}}
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="vm.inforAccount()">
              Tài khoản
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="vm.logout()">
              Thoát
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>

            <img class="android-logo-image" src="images/android-logo.png">
          </span>
    </div>
  </div>

  <div class="android-content mdl-layout__content">
    <a name="top"></a>

    <div ui-view layout="row" flex class="content-app"></div>
  </div>

</div>
