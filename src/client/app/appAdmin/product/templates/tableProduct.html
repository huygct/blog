<div class="product-manager-view">
  <div class="action-button">
    <md-button class="md-primary" ng-click="vm.goToAddProductView()">Add Product</md-button>
  </div>
  <div class="table-content">
    <mdt-table table-card="{visible: true, title: 'Products'}"

               selectable-rows="true"
               alternate-headers="'contextual'"

               selected-row-callback="vm.selectedRowCallback(rows)"
               sortable-columns="true"
               paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}"

               delete-function="vm.selectedRowCallback(rows)"
      >
      <mdt-header-row>
        <mdt-column align-rule="left">Dessert (100g serving)</mdt-column>
        <mdt-column align-rule="right">Calories</mdt-column>
        <mdt-column align-rule="right">Fat (g)</mdt-column>
        <mdt-column align-rule="right">Carbs (g)</mdt-column>
        <mdt-column align-rule="right">Protein (g)</mdt-column>
        <mdt-column align-rule="right">Sodium (mg)</mdt-column>
        <mdt-column align-rule="right">Calcium (%)</mdt-column>
        <mdt-column align-rule="right">Iron (%)</mdt-column>
      </mdt-header-row>
      <mdt-row ng-repeat="item in vm.dataList" table-row-id="item.id">
        <mdt-cell>{{item.name}}</mdt-cell>
        <mdt-cell>{{item.calories}}</mdt-cell>
        <mdt-cell>{{item.fat}}</mdt-cell>
        <mdt-cell>{{item.carbs}}</mdt-cell>
        <mdt-cell>{{item.protein}}</mdt-cell>
        <mdt-cell>{{item.sodium}}</mdt-cell>
        <mdt-cell>{{item.calcium}}</mdt-cell>
        <mdt-cell>{{item.iron}}</mdt-cell>
      </mdt-row>
    </mdt-table>
  </div>
</div>
