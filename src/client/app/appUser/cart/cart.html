<div class="android-more-section carddemoInCardActions product-view cart-view" ng-cloak="">

  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="66" layout="column" class="left-side-cart-view">
      <md-card>
        <div ng-include="'app/appUser/cart/dialog/tableProduct.html'"></div>
      </md-card>
    </div>
    <div flex-xs="" flex-gt-xs="33" layout="column" class="right-side-cart-view"
      ng-if="vm.productList !== null && vm.productList.length !== 0">
      <md-card>
        <md-card-content>
          <md-card-title>
            <md-card-title-text class="margin-bottom-16 box-cal-money">
              <p class="margin-bottom-16">
                <span>Tổng cộng</span>
                <span class="pull-right text-red-color">{{vm.sumMoney()}}</span>
              </p>
              <hr/>
              <p class="margin-bottom-16">
                <span>Thành tiền</span>
                <span class="pull-right text-red-color">{{vm.sumMoney()}}</span>
              </p>
              <span class="text-vat"><i>đã bao gồm VAT</i></span>
            </md-card-title-text>
          </md-card-title>

          <md-card-actions layout="row" layout-align="start center">
            <md-button class="md-raised md-accent" aria-label="thanh toán" ng-click="vm.goToOrder(vm.productList)">
              Tiến hành thanh toán
              <i class="fa fa-long-arrow-right"></i>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>
