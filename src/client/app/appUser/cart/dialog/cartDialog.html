<div>
  <div ng-include="'app/appUser/cart/dialog/tableProduct.html'"></div>

  <div class="modal-footer cart-footer" ng-if="vm.productList !== null && vm.productList.length !== 0">
    <md-button class="md-raised md-primary pull-left" aria-label="mua hang"
               ng-click="vm.goToPageShowProducts()">
      <i class="fa fa-caret-left"></i>
      Tiếp tục mua hàng
    </md-button>
    <div class="pull-right">
      <p class="sum-money">
        <span>Thành tiền: </span>
        <span class="text-red-color">{{vm.sumMoney()}}</span>
      </p>
      <md-button class="md-raised md-accent" aria-label="thanh toán"
                 ng-click="vm.goToOrder()">
        Tiến hành thanh toán
        <i class="fa fa-long-arrow-right"></i>
      </md-button>
    </div>
  </div>
</div>
