    <div flex-xs="" flex-gt-xs layout="column" class="right-side-product-view">
      <md-card>
        <md-card-content>
          <md-card-title>
            <md-card-title-text class="margin-bottom-16">
              <p class="margin-bottom-16">
                <span class="md-headline">{{vm.currentProduct.name}}</span>
                <span ng-if="vm.currentProduct.quantity > 0" class="md-subhead">(còn hàng)</span>
                <span ng-if="vm.currentProduct.quantity <= 0" class="md-subhead">(hết hàng)</span>
              </p>
              <p class="margin-bottom-16">
                <span class="md-headline text-red-color">{{vm.currentProduct.price}} vnđ</span>
                <span ng-if="vm.currentProduct.sale" class="md-subhead">(Giảm {{vm.currentProduct.sale}})</span>
              </p>
            </md-card-title-text>
          </md-card-title>
          <hr/>
          <md-card-actions layout="row" layout-align="start center">
            <!--<select class="form-control choose-number-will-buy" ng-model="vm.quantity" ng-options="opt for opt in vm.number"></select>-->
            <div class="form-group">
              <label class="control-label">Số lượng:</label>
              <input type="number" class="form-control max-width-100" ng-model="vm.quantityBuy" min="1" max="vm.currentProduct.quantity">
            </div>
            <md-button class="md-primary" aria-label="mua hang" ng-click="vm.openYourCard(vm.currentProduct)">
              <i class="fa fa-cart-plus"></i>
              Cho vào giỏ hàng
            </md-button>
          </md-card-actions>

          <hr/>
          <div ng-bind-html="vm.currentProduct.description"></div>

        </md-card-content>
      </md-card>
    </div>
